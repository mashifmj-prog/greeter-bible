<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeter Bible</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Greeting -->
    <h1 id="greeting">
      <span id="icon"></span>
      <span id="text"></span>
    </h1>

    <!-- Name input -->
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="resetButton">Reset Name</button>

    <!-- Verse -->
    <p id="verse"></p>

    <!-- Daily Quote -->
    <p id="quote"></p>

    <!-- Clock -->
    <p id="clock"></p>

    <!-- Weather -->
    <div id="weather">
      <p id="weatherNow"></p>
      <p id="weatherForecast"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
