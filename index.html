<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeter Bible App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="greeting">
      <span id="icon"></span>
      <span id="text"></span>
    </h1>

    <!-- Name input -->
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="resetButton">Reset Name</button>

    <!-- Bible verse + daily quote -->
    <p id="verse"></p>

    <!-- Clock -->
    <p id="clock"></p>

    <!-- Weather -->
    <div id="weather">
      <p id="location"></p>
      <p id="temperature"></p>
      <p id="forecast"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!-- 
What changed:
1. Added a container div for weather display (location, temperature, forecast).
2. Structured HTML for name input, greeting, Bible verses, clock, and weather.
3. Ready for JavaScript to populate dynamic content.
-->
