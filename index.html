<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeter Bible App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Greeting -->
    <h1 id="greeting">
      <span id="icon"></span>
      <span id="text"></span>
    </h1>

    <!-- Name input -->
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="resetButton">Reset Name</button>

    <!-- Verse + Daily Quote -->
    <p id="verse"></p>

    <!-- Clock -->
    <p id="clock"></p>

    <!-- Weather info -->
    <div id="weather-container">
      <p id="weather">Loading weather...</p>
      <p id="forecast"></p>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
