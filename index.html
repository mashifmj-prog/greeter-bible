<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeter Bible App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Greeting -->
    <h1 id="greeting">
      <span id="icon"></span>
      <span id="text"></span>
    </h1>

    <!-- Name input -->
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="resetButton">Reset Name</button>

    <!-- Verse + Daily Quote -->
    <p id="verse"></p>
    <button id="shareButton">Share</button>

    <!-- Clock -->
    <p id="clock"></p>

    <!-- Date -->
    <p id="date"></p>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <h3>Share Verse and Quote</h3>
      <button id="shareDevice">Share (Device)</button>
      <button id="shareWhatsApp">WhatsApp</button>
      <button id="shareTwitter">Twitter</button>
      <button id="shareFacebook">Facebook</button>
      <button id="shareTikTok">TikTok</button>
      <button id="copyVerse">Copy Verse</button>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
